<title>B2B - Ripley :: Portal Proveedores</title>
<script type="text/javascript">

	var dominioMenu = 1;
	var dominios = 1;
	
	window.onunload = function() 
	{	
		// google popup blocker prevents the onunload event to be fired when closing the browser
		// therefore the onbeforeunload event is used when closing the browser.
		if (dominioMenu != 0) 
		{
          if(navigator.appVersion.indexOf("Trident/5")<0 && navigator.appVersion.indexOf("Trident/6")<0) {
			closeSession();
          }
	  	}	
	  	//dominio = 1;
	}
	window.onbeforeunload = function() 
	{
		// we assume that closing the browser can only happen when the user points 
		// its mouse in the header area of the browser ("X", but also the "refresh")
		// or uses ALT to invoke "ALT-F4". In all other cases no closeSession is needed.
		// Unfortunately, this is not fullproof: when a user has the google popup blocker 
		// enabled and has its mouse in the header area but is using the "tab" to navigate 
		// on the links: the user will be logged off. However, chances for such situation 
		// are very very small.
		if(navigator.appVersion.indexOf("Trident/5")<0 && navigator.appVersion.indexOf("Trident/6")<0) {
		     if (event.clientY < 0 || event.clientY == undefined ||event.altKey > 0) {
			    needToCloseSession = 0;
			    cierraVentana();	
		     }
           }
           else {
		     if (event.altKey > 0) {
			    needToCloseSession = 0;
                dominioMenu = 0;
			    cierraVentana();	
		     }
           }
	}

	function closeSession(){
		needToCloseSession = 0;
		alert('Por razones de seguridad de la aplicación la sesión ha finalizado por Time Out... \n Puede acceder nuevamente presionando el botón \"Aceptar\"');  
	 	location.href = '/b2bWeb/portal/logoff.do';
	}
	function cierraVentana(){
	  location.href = '/b2bWeb/portal/logoff.do';
	   needToCloseSession = 0;
	}
	
</script>
